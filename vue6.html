<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model的使用</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="message">
        <h2>{{message}}</h2>
        <textarea name="" id="" cols="30" rows="10" v-model="message"></textarea>
        <label for="male">
            <input type="radio" id="male" value="男" v-model="sex">男
        </label>
        <label for="female">
            <input type="radio" id="female" value="女" v-model="sex" >女
        </label>
        <h2>您选择的性别是{{sex}}</h2>
        <label for="agree">
            <input type="checkbox" id="agree" v-model="isAgree">同意协议
        </label>
        <h2>您选择的是：{{isAgree}}</h2>
        <button :disabled="!isAgree">下一步</button>
        <input type="checkbox" v-model="fruits" value="苹果">苹果
        <input type="checkbox" v-model="fruits" value="香蕉">香蕉
        <input type="checkbox" v-model="fruits" value="蓝莓">蓝莓
        <input type="checkbox" v-model="fruits" value="巧克力">巧克力
        <h2>您的选择是{{fruits}}</h2>
        <input type="text" v-model.lazy="message">
        <input type="text" v-model.number="age">
        <h2>{{typeof age}}</h2>

    </div>
    <script src="vue.js"></script>
    <script>
        let app = new Vue({
            el:'#app',
            data:{
                message:'1332',
                sex:'',
                age:'',
                isAgree:false,
                fruits:[]
            }
        })
    </script>
</body>
</html>
