<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
   
</head>
<body>
    <div id="app">
        <h2 v-once>{{message}}</h2>
        <h2 v-pre>{{message}}</h2><!--直接显示出原本的语法-->
        <h2 v-text="message"></h2>
        <h2 :style="{color:'red',fontSize:'50px'}">hello {{message}}</h2>
        <h2 :style="{fontSize:finalsize + 'px',color:finalcolor}">hello {{message}}</h2>
    </div>
    <script src="vue.js"></script><!--vue.js为同级-->
    <script>
        //编程范式：声明式编程
        const app = new Vue({
            el: '#app',//用于挂载要管理的元素
            data:{//定义数据
                message:'你好',
                finalsize:200,
                finalcolor:'skyblue'
            }

        })
    </script>
</body>
</html>
