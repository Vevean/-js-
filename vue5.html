<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for的使用</title>
</head>
<body>
    <div id="app">
        <p v-for="(item,i) in arr">索引值是{{i}},每一项为{{item}}</p><!--迭代普通数组-->
        <br>
        <p v-for="(val,key) in user">{{val}}是{{key}}</p><!--迭代对象-->
        <p v-for="(use,i) in arrobj">索引值是{{use.id}},名字为{{use.name}}</p><!--迭代对象数组-->
        <p></p><!--迭代数字-->
    </div>
    <script src="vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                arr:[1,2,3,4,5,6],
                user:{
                    name:'hst',//字符串记得加引号
                    sex:'w',
                    age:17
                },
                arrobj:
                    [{id:1,name:'hst'},{id:2,name:'jy'},{id:3,name:'kk'},]
            }
      });
    </script>
   
</body>
</html>
